{% extends "base.html" %}
{% block container-block  %}


<div class="hero overlay">
	<div class="img-bg rellax">
		<img src="/static/images/hero_2.jpg" alt="Image" class="img-fluid">
	</div>
	<div class="container">
		<div class="row align-items-center justify-content-start">
			<div class="col-lg-6 mx-auto text-center">
				<h1 class="heading" data-aos="fade-up">회원정보 보기</h1>
				<p data-aos="fade-up">가입하신 정보를 알려드립니다.</p>
			</div>
		</div>
	</div>
</div>


<script>
	$(document).ready(function () {

		$("#mon").click(function(){  // 가입 완료 버튼을 클릭
			if(confirm('정보 수정을 하시겠습니까?')){
				location.href = "/member/memupd/"
			}
		});

	}); // 제이쿼리 선언
</script>


<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-12"	data-aos="fade-up" data-aos-delay="0">
				
				<h2 class="heading mb-5">Member Information View</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
				<form action="/member/meminfo/" method="POST" id="memberform">
					{% csrf_token %}
					<div class="row">
						<label>모두 필수 입력 항목입니다.</label>
						<div class="col-6 mb-3">
								<label></label><input type="text" class="form-control" value="{{mem.m_id}}" id="yourid" name="아이디" readonly>
								<label></label><input type="text" class="form-control" value="{{mem.m_password}}" id="yourpw" name="비밀번호" readonly>
								<label></label><input type="text" class="form-control" value="{{mem.m_username}}" id="realname" name="실명" readonly>
								<label></label><input type="text" class="form-control" value="{{mem.m_nickName}}" id="nickName" name="별명" readonly>
								<br>
								<div class="gdst">
									<label><input type="radio" name="gender" id="male" value="male"{% if mem.m_gender == 'male' %}checked{% endif %}>남자</label>
									<label><input type="radio" name="gender" id="female" value="female"{% if mem.m_gender == 'female'%}checked{% endif %}>여자</label>
									<label><input type="radio" name="gender" id="other" value="other"{% if mem.m_gender == 'other'%}checked{% endif %}>기타</label>
								</div>
								
								<label></label><input type="text" class="form-control" value="{{mem.m_email}}" id="youremail" name="이메일" readonly>
						</div>
						<div class="col-6 mb-3">
							<label></label><span class="form-control typex memup">아이디</span>
							<label></label><span class="form-control typex memup">비밀번호</span>
							<label></label><span class="form-control typex memup">이름</span>
							<label></label><span class="form-control typex memup">별명</span>
							<label></label><span class="form-control typex memup">성별</span>
							<label></label><span class="form-control typex memup">이메일</span>
						</div>
						<div class="col-12">
							<input type="button" value="정보 수정하러 가기" id="mon" class="btn btn-primary dpchk">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock container-block  %}
